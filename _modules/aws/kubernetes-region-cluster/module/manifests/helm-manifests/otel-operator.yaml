apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: otel-operator
  namespace: flux-releases-region
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: "opentelemetry-operator"
      version: "0.66.0"
      sourceRef:
        kind: HelmRepository
        name: otel
        namespace: flux-repos
      interval: 5m
  releaseName: otel-operator
  targetNamespace: otel-operator
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: false
  driftDetection:
    mode: warn
    ignore:
      - paths: ["/spec/replicas"]
        target:
          kind: Deployment
  values:
    replicaCount: 2
    pdb:
      create: true
    manager:
      createRbacPermissions: true
      collectorImage:
        repository: "otel/opentelemetry-collector-contrib"
      resources:
        requests:
          cpu: 10m
          memory: 40Mi
    kubeRBACProxy:
      resources:
        requests:
          cpu: 10m
          memory: 40Mi
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - opentelemetry-operator
            topologyKey: kubernetes.io/hostname
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/os
                  operator: In
                  values:
                    - linux
    topologySpreadConstraints:
      - maxSkew: 2
        minDomains: 2
        whenUnsatisfiable: DoNotSchedule
        topologyKey: topology.kubernetes.io/zone
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: opentelemetry-operator
        matchLabelKeys:
          - pod-template-hash
